<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="./style.css" 
    />

    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <table class="table text-center">
        <tbody>
          <tr>
            <th scope="row">9 AM</th>
            <td >
              <textarea id="nine" class="form-control" data-index="9" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="nine" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">10 AM</th>
            <td>
              <textarea id="ten" class="form-control" data-index="10" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="ten" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">11 AM</th>
            <td>
              <textarea id="eleven" class="form-control" data-index="11" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="eleven" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">12 AM</th>
            <td>
              <textarea id="twelve" class="form-control" data-index="12" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="twelve" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1 PM</th>
            <td>
              <textarea id="one" class="form-control" data-index="13" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="one" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">2 PM</th>
            <td>
              <textarea id="two" class="form-control" data-index="14" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="two" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">3 PM</th>
            <td>
              <textarea id="three" class="form-control" data-index="15" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="three" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">4 PM</th>
            <td>
              <textarea id="four" class="form-control" data-index="16" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="four" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">5 PM</th>
            <td>
              <textarea id="five" class="form-control" data-index="17" rows="3"></textarea>
            </td>
            <td class="saveBtn">
              <i data-name="five" class="fas fa-save fa-3x"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
