<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">9 am</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">10 am</th>
              <td>
                <input type="text" name="input10" id="input10">
              </td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">11 am</th>
              <td>
                <textarea></textarea>
              </td>
            <td>the Bird</td>
          </tr>
          <tr>
            <th scope="row">12 pm</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
          <tr>
            <th scope="row">1 pm</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
          <tr>
            <th scope="row">2 pm</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
          <tr>
            <th scope="row">3 pm</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
          <tr>
            <th scope="row">4 pm</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
          <tr>
            <th scope="row">5 pm</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>

        <!-- use these to color rows
        <tr class="table-secondary">...</tr>
        <tr class="table-success">...</tr>
        <tr class="table-danger">...</tr> -->



      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
